<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="exam.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <section>
      <div class="exam-info">
        <h1 class="exam-title">امتحان الفصل الثاني</h1>
        <div class="exam-time">
          <p class="time"></p>
        </div>
      </div>
      <div class="exam">
        <div class="question">
          <h1 class="question-title"></h1>
          <div class="images"></div>
        </div>
        <div class="answers">
          <span class="answer"></span>
          <span class="answer"></span>
          <span class="answer"></span>
          <span class="answer"></span>
        </div>
        <div class="question-control">
          <button class="submit">تسليم</button>
          <button class="next-question">السؤال التالي</button>
          <button class="last-question">السؤال السابق</button>
        </div>
      </div>

      <div class="exam-result">
        <div class="result"></div>
        <p class="degree">
          <span> نتيجه الامتحان:</span>
        </p>
      </div>
    </section>

    <script src="exam.js"></script>
  </body>
</html>
